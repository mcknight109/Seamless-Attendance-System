<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #e9ecef;
    margin: 0;
    padding: 0;
}

.main-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    color: #343a40;
}

.status-display {
    text-align: center;
    margin-bottom: 20px;
}

.date-time p {
    font-size: 1.1em;
    color: #495057;
}

.attendance-status h2 {
    color: #dc3545; /* Red for absent */
}

.time-records {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.time-in-out {
    width: 48%;
}

.time-in, .time-out {
    background: #f8f9fa;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
}

.action-buttons {
    text-align: center;
    margin-top: 20px;
}

button {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background-color: #28a745; /* Green */
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838; /* Darker green */
}

.notes {
    font-size: 0.9em;
    color: #6c757d;
    margin-top: 20px;
    text-align: center;
}
</style>


<body>
    <div class="main-container">
        <header>
            <h1>Attendance Tracker</h1>
        </header>
        <section class="status-display">
            <div class="date-time">
                <p class="date">Date: <span id="currentDate">2024-12-10</span></p>
                <p class="time">Time: <span id="currentTime">10:51:08 PM</span></p>
            </div>
            <div class="attendance-status">
                <h2>Status: <span id="attendanceStatus">Absent</span></h2>
            </div>
        </section>
        <section class="time-records">
            <div class="time-in-out">
                <div class="time-in">
                    <h3>Time In:</h3>
                    <p id="timeInStatus">Not yet</p>
                </div>
                <div class="time-out">
                    <h3>Time Out:</h3>
                    <p id="timeOutStatus">Not yet</p>
                </div>
            </div>
            <div class="action-buttons">
                <button id="timeInButton">Time In</button>
                <button id="timeOutButton">Time Out</button>
            </div>
        </section>
        <section class="notes">
            <p><strong>Note:</strong> You can Time In between 07:00 AM and 09:00 AM.</p>
            <p><strong>Note:</strong> You can Time Out between 04:00 PM and 06:00 PM.</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
